{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <!-- Link Image -->
    <link rel="icon" href="{% static 'images/Ã±emu_market.png' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Static CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.toast.css' %}">

</head>

<body>

    <!-- Navbar -->
    {% include "includes/navbar.html" %}

    <!-- Messages -->
    <div class="container mt-3">
        {% if messages %}
        {% for message in messages %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'js/jquery.toast.js' %}"></script>
        <script>
            $.toast({
                heading: 'Mensaje Importante',
                text: '{{message}}',
                showHideTransition: 'slide',
                icon: '{{message.tags}}',
                position: 'bottom-right',
                hideAfter: '8000'
            })
        </script>
        {% endfor %}
        {% endif %}

        {% block content %}

        {% endblock %}
    </div>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Static Scripts -->
    <script src="{% static 'js/script.js' %}"></script>

    <!-- Modal -->
    <script>
        var modal = document.getElementById("change-profile-picture-modal");
        var button = document.getElementById("change-profile-picture-button");
        var span = document.getElementsByClassName("close")[0];

        button.onclick = function () {
            modal.style.display = "block";
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
